liip_imagine:
    driver: "gd"

    resolvers:
        default:
            web_path:
                web_root: "%kernel.project_dir%/public"
                cache_prefix: "images/cache"

    filter_sets:
        thumb:
            quality: 100
            filters:
                thumbnail:
                    size: [300, 225]
                    mode: inset

        mini_thumb:
            quality: 100
            filters:
                thumbnail:
                    size: [80, 80]
                    mode: inset

        large:
            quality: 100
            filters:
                thumbnail:
                    size: [500, 400]
                    mode: inset
